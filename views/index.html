<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing Prompts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="https://dethbird.com/wp-content/uploads/2020/11/logo-1-150x150.png" sizes="32x32" />
    <link rel="icon" href="https://dethbird.com/wp-content/uploads/2020/11/logo-1.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://dethbird.com/wp-content/uploads/2020/11/logo-1.png" />
    <meta name="msapplication-TileImage" content="https://dethbird.com/wp-content/uploads/2020/11/logo-1.png" />
  </head>
  <body>
    <br />
    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-6">{{ prompt }}</h1>
            </div>
        </div>
        <br />
        <form action="/" method="get">
            <button type="submit" class="btn btn-light">
                Get a new prompt
                <i class="bi-dice-5-fill"></i>
            </button>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
